<!doctype html>
<html>
	<head>
		<title>Example use of the MailMojo Content Editor</title>

		<style>
			#content {
				width: 900px;
				height: 600px;
			}

			iframe {
				border: 1px solid #a9a9a9;
			}
		</style>
	</head>
	<body>
		<iframe id="content" src="content.html"></iframe>

		<!--script src="build/mojoeditor.min.js"></script-->
		<script data-main="src/main" src="src/lib/requirejs/require.js"></script>
		<script>
			require(['main'], function () {
				var content = document.getElementById('content'),
				editor = MojoEditor.init(content, {
					imageUploadUrl: '/images/upload'
				});

				editor
					.on('initialized.editor', function (e) {
						console.log('editor is initialized!');
					})
					.on('contentchanged.editor', function (e) {
						var content = editor.getContent();
						// Do something with the updated HTML content here
					});
			});
		</script>
	</body>
</html>
